<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Spectateur - Classement des √©quipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        /* QR Code */
        #qr-container {
            margin-bottom: 20px;
        }

        #qr-code {
            width: 200px;
            height: 200px;
            border: 5px solid #333;
            border-radius: 10px;
        }

        /* Classement */
        #team-list {
            margin-top: 30px;
            text-align: left;
            display: inline-block;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .team-item {
            padding: 10px 0;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
        }

        .team-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <h1>Page Spectateur</h1>

    <!-- QR Code -->
    <div id="qr-container">
        <h2>Scannez pour rejoindre le jeu</h2>
        <img id="qr-code" src="qr_code.png" alt="QR Code">
    </div>

    <!-- Classement des √©quipes -->
    <div id="team-list">
        <h2>Classement des √©quipes :</h2>
        <div id="teams"></div>
    </div>

    <script>
        const API_URL = "https://escape-game-backend-71zo.onrender.com";

        // Fonction pour formater le temps en minutes:secondes (mm:ss)
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes} min ${remainingSeconds.toString().padStart(2, '0')} sec`;
        }

        // Fonction pour r√©cup√©rer et afficher la liste des √©quipes
        async function fetchTeams() {
            try {
                const response = await fetch(`${API_URL}/get_spectator_data`);
                const data = await response.json();

                const teamsDiv = document.getElementById("teams");
                teamsDiv.innerHTML = "";

                // Trier les √©quipes en fonction de l'√©tape (current_step DESC), puis temps √©coul√© (elapsed_time ASC)
                data.teams.sort((a, b) => {
                    if (b.current_step !== a.current_step) {
                        return b.current_step - a.current_step; // √âtape la plus haute en premier
                    }
                    return a.elapsed_time - b.elapsed_time; // Si √©galit√©, √©quipe la plus rapide en premier
                });

                data.teams.forEach(team => {
                    const teamItem = document.createElement("div");
                    teamItem.className = "team-item";
                    
                    const timeFormatted = formatTime(Math.floor(team.elapsed_time));  // Convertir en mm:ss
                    const isCompleted = team.completed ? "‚úÖ Oui" : "‚ùå Non";

                    teamItem.innerText = 
                        `üèÜ ${team.name} ‚Äî √âtape ${team.current_step} | ` +
                        `‚è≥ Temps : ${timeFormatted} | Termin√© : ${isCompleted}`;
                    
                    teamsDiv.appendChild(teamItem);
                });

            } catch (error) {
                console.error("Erreur lors de la r√©cup√©ration des √©quipes :", error);
            }
        }

        // Actualise la liste toutes les 5 secondes
        setInterval(fetchTeams, 5000);

        // R√©cup√®re les √©quipes au chargement
        window.onload = fetchTeams;
    </script>

</body>
</html>
