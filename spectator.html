<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Spectateur - Classement des équipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #team-list {
            margin-top: 30px;
            text-align: left;
            display: inline-block;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .team-item {
            padding: 5px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Page Spectateur</h1>

    <div id="team-list">
        <h2>Classement des équipes :</h2>
        <div id="teams"></div>
    </div>

    <script>
        const API_URL = "https://escape-game-backend-71zo.onrender.com";

        // Fonction pour récupérer et afficher la liste des équipes
        async function fetchTeams() {
            try {
                const response = await fetch(`${API_URL}/get_spectator_data`);
                const data = await response.json();

                const teamsDiv = document.getElementById("teams");
                teamsDiv.innerHTML = "";

                data.teams.forEach(team => {
                    const teamItem = document.createElement("div");
                    teamItem.className = "team-item";
                    
                    const timeSeconds = Math.floor(team.elapsed_time);  // arrondi en secondes
                    const isCompleted = team.completed ? "Oui" : "Non";

                    teamItem.innerText = 
                        `${team.name} — Étape : ${team.current_step}, ` +
                        `Temps : ${timeSeconds}s, Terminé : ${isCompleted}`;
                    
                    teamsDiv.appendChild(teamItem);
                });

            } catch (error) {
                console.error("Erreur lors de la récupération des équipes :", error);
            }
        }

        // Actualise la liste toutes les 5 secondes
        setInterval(fetchTeams, 5000);

        // Récupère les équipes au chargement
        window.onload = fetchTeams;
    </script>

</body>
</html>
