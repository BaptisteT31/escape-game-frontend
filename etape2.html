<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√âtape 2 - D√©samor√ßage de la bombe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('background2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    h1 { margin-top: 10px; font-size: 1.5em; }
    #indice { font-size: 1.2em; margin-bottom: 15px; }

    /* Conteneurs */
    #game { position: relative; width: 100%; height: 100vh; }
    #bombContainer {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 40%;
      z-index: 2;
    }
    #bomb { width: 180px; display: block; position: relative; }
    #timer {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.8em; font-weight: bold;
      background: rgba(0,0,0,0.7); padding: 5px 15px;
      border-radius: 5px; z-index: 4;
    }
    
    /* Question responsive */
    #questionContainer {
      position: absolute; bottom: 10%; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      padding: 15px; border-radius: 10px;
      width: 90%;
      max-width: 350px;
      z-index: 5;
    }
    #questionText {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    #answerInput {
      width: 90%;
      padding: 8px; font-size: 1em;
      border-radius: 5px; border: none;
      display: block;
      margin: 5px auto;
    }
    #submitAnswer {
      width: 100%;
      padding: 10px; font-size: 1em;
      border: none; border-radius: 5px;
      background: green; color: white; cursor: pointer;
    }

    /* Explosion */
    #flashOverlay, #explosionGif {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      display: none; z-index: 2000;
    }
    #flashOverlay { background: white; opacity: 0; pointer-events: none; }
    @keyframes flashEffect { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
    #explosionGif { width: 250px; pointer-events: none; display: none; }

    /* Overlays */
    .overlay {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: flex; align-items: center; justify-content: center; z-index: 3000;
      padding: 20px;
    }
    .box {
      background: #333; padding: 20px; border-radius: 10px; text-align: center; width: 90%;
      max-width: 350px;
    }
    .box p {
      margin: 0 0 10px; font-size: 1.4em; font-weight: bold;
    }
    .box button {
      padding: 10px 15px; font-size: 1em; border: none;
      border-radius: 5px; cursor: pointer; width: 100%;
    }
    #victoryBox button { background: green; color: #fff; }
    #defeatBox button { background: red; color: #fff; }

  </style>
</head>
<body>

  <h1>√âtape 2 - D√©samor√ßage de la bombe</h1>
  <div id="indice">Indice : R√©pondez √† la question en moins de 60s !</div>
  
  <div id="game">
    <div id="bombContainer">
      <img id="bomb" src="bomb.png" alt="Bombe">
      <div id="timer">01:00</div>
    </div>
    
    <div id="questionContainer">
      <p id="questionText">Quel est le r√©sultat de 2 + 2 ?</p>
      <input type="text" id="answerInput" placeholder="Votre r√©ponse">
      <button id="submitAnswer">Valider</button>
    </div>
    
    <img id="explosionGif" src="explosion.gif" alt="Explosion">
  </div>

  <div id="flashOverlay"></div>

  <!-- Overlay de victoire -->
  <div id="victoryOverlay" class="overlay">
    <div id="victoryBox" class="box">
      <p>Bravo ! Bombe d√©samorc√©e ! (+20 pts)</p>
      <button id="victoryOk">Passer √† l'√©tape 3</button>
    </div>
  </div>

  <!-- Overlay de d√©faite -->
  <div id="defeatOverlay" class="overlay">
    <div id="defeatBox" class="box">
      <p>üí• BOOM ! La bombe a explos√© ! (-25 pts)</p>
      <button id="defeatOk">Passer √† l'√©tape 3</button>
    </div>
  </div>

  <script>
    const API_URL = "https://escape-game-backend-71zo.onrender.com";
    const urlParams = new URLSearchParams(window.location.search);
    const teamId = urlParams.get('team_id');

    let gameActive = true;
    let countdownTime = 60;
    const timerDisplay = document.getElementById('timer');
    const answerInput = document.getElementById('answerInput');
    const submitAnswer = document.getElementById('submitAnswer');
    const victoryOverlay = document.getElementById('victoryOverlay');
    const defeatOverlay = document.getElementById('defeatOverlay');
    const victoryOkBtn = document.getElementById('victoryOk');
    const defeatOkBtn = document.getElementById('defeatOk');
    
    function updateTimer() {
      const minutes = Math.floor(countdownTime / 60);
      const seconds = countdownTime % 60;
      timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    const countdownInterval = setInterval(() => {
      if (!gameActive) return clearInterval(countdownInterval);
      countdownTime--;
      updateTimer();
      if (countdownTime <= 0) triggerExplosion();
    }, 1000);

    submitAnswer.addEventListener('click', () => {
      if (!gameActive) return;
      if (answerInput.value.trim() === "4") {
        updateScore(20);
        showVictory();
      } else {
        triggerExplosion();
      }
    });

    function triggerExplosion() {
      gameActive = false;
      clearInterval(countdownInterval);
      updateScore(-25);
      defeatOverlay.style.display = "flex";
    }

    function showVictory() {
      gameActive = false;
      clearInterval(countdownInterval);
      victoryOverlay.style.display = "flex";
    }

    async function updateScore(points) {
      try {
        await fetch(`${API_URL}/update_score`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ team_id: teamId, score: points })
        });
        await fetch(`${API_URL}/validate_step`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ team_id: teamId })
        });
      } catch (error) {
        console.error("Erreur mise √† jour score :", error);
      }
    }

    victoryOkBtn.addEventListener('click', () => { window.location.href = `etape3.html?team_id=${teamId}`; });
    defeatOkBtn.addEventListener('click', () => { window.location.href = `etape3.html?team_id=${teamId}`; });

    updateTimer();
  </script>

</body>
</html>
