<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu de désamorçage - Répondre à une question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* Fond initial : occupe toute la hauteur sans déformation */
      background: url('background2.jpg') no-repeat center center fixed;
      background-size: auto 100%;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #indice {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    /* Conteneur global */
    #game {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    /* Conteneur de la bombe, positionnée au centre à 1/3 du bas */
    #bombContainer {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 33%;
      z-index: 2;
    }
    #bomb {
      width: 200px;
      display: block;
      position: relative;
      z-index: 3; /* La bombe apparaît devant */
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    /* Timer centré sur la bombe */
    #timer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      font-weight: bold;
      background-color: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 4;
    }
    /* Zone de question */
    #questionContainer {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 5;
    }
    #questionText {
      margin: 0 0 10px;
      font-size: 1.2em;
    }
    #answerInput {
      padding: 5px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
    #submitAnswer {
      padding: 5px 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: green;
      color: white;
      cursor: pointer;
    }
    /* Overlay flash pour l'explosion */
    #flashOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 2000;
      display: none;
    }
    @keyframes flashEffect {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
    /* GIF d'explosion centré */
    #explosionGif {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      display: none;
      pointer-events: none;
      z-index: 2500;
    }
    /* Overlay de victoire */
    #victoryOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }
    #victoryBox {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #victoryBox p {
      margin: 0 0 10px;
      font-size: 1.5em;
      font-weight: bold;
    }
    #victoryBox button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: green;
      color: #fff;
      cursor: pointer;
    }
    /* Overlay de défaite */
    #defeatOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }
    #defeatBox {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #defeatBox p {
      margin: 0 0 10px;
      font-size: 1.5em;
      font-weight: bold;
    }
    #defeatBox button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: red;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Désamorcage de la bombe</h1>
  <div id="indice">Indice : Répondez à la question pour désamorcer la bombe.</div>
  
  <div id="game">
    <div id="bombContainer">
      <!-- Bombe -->
      <img id="bomb" src="bomb.png" alt="Bombe">
      <!-- Timer centré -->
      <div id="timer">00:30</div>
    </div>
    <!-- Zone de question -->
    <div id="questionContainer">
      <p id="questionText">Quel est le résultat de 2 + 2 ?</p>
      <input type="text" id="answerInput" placeholder="Votre réponse">
      <button id="submitAnswer">Valider</button>
    </div>
    <!-- GIF d'explosion -->
    <img id="explosionGif" src="explosion.gif" alt="Explosion">
  </div>
  
  <!-- Overlay flash pour l'explosion -->
  <div id="flashOverlay"></div>
  
  <!-- Overlay de victoire -->
  <div id="victoryOverlay">
    <div id="victoryBox">
      <p>Bravo, tu as désamorcé la bombe !</p>
      <button id="victoryOk">OK</button>
    </div>
  </div>
  
  <!-- Overlay de défaite -->
  <div id="defeatOverlay">
    <div id="defeatBox">
      <p>Dommage, la bombe a explosé !</p>
      <button id="defeatOk">OK</button>
    </div>
  </div>
  
  <script>
    let gameActive = true;
    let countdownTime = 30; // 30 secondes pour désamorcer
    const timerDisplay = document.getElementById('timer');
    const bombImage = document.getElementById('bomb');
    const explosionGif = document.getElementById('explosionGif');
    const questionContainer = document.getElementById('questionContainer');
    const answerInput = document.getElementById('answerInput');
    const submitAnswer = document.getElementById('submitAnswer');
    
    const victoryOverlay = document.getElementById('victoryOverlay');
    const victoryOkBtn = document.getElementById('victoryOk');
    
    const defeatOverlay = document.getElementById('defeatOverlay');
    const defeatOkBtn = document.getElementById('defeatOk');
    
    const flashOverlay = document.getElementById('flashOverlay');
    
    function updateTimer() {
      const minutes = Math.floor(countdownTime / 60);
      const seconds = countdownTime % 60;
      timerDisplay.textContent = (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds < 10 ? "0" + seconds : seconds);
    }
    
    const countdownInterval = setInterval(() => {
      if (!gameActive) {
        clearInterval(countdownInterval);
        return;
      }
      countdownTime--;
      updateTimer();
      if (countdownTime <= 0) {
        setTimeout(() => { triggerExplosion("Boom ! Le temps est écoulé, la bombe a explosé !"); }, 1000);
      }
    }, 1000);
    
    submitAnswer.addEventListener('click', () => {
      if (!gameActive) return;
      const userAnswer = answerInput.value.trim();
      // La réponse correcte est "4"
      if (userAnswer === "4") {
        setTimeout(() => {
          // Changer le fond par l'image de victoire
          document.body.style.backgroundImage = "url('victory_bg.jpg')";
          // Masquer la bombe, le timer et la zone de question
          bombImage.style.display = "none";
          timerDisplay.style.display = "none";
          questionContainer.style.display = "none";
          clearInterval(countdownInterval);
          // Attendre 1,5s après la fin des effets pour afficher la victoire
          setTimeout(() => {
            victoryOverlay.style.display = "flex";
          }, 1500);
        }, 1000);
      } else {
        setTimeout(() => { triggerExplosion("Boom ! Mauvaise réponse, la bombe a explosé !"); }, 1000);
      }
    });
    
    victoryOkBtn.addEventListener('click', () => {
      victoryOverlay.style.display = "none";
      // Optionnel : recharger la page pour recommencer
      // location.reload();
    });
    
    defeatOkBtn.addEventListener('click', () => {
      defeatOverlay.style.display = "none";
      // Optionnel : recharger la page pour recommencer
      // location.reload();
    });
    
    function triggerExplosion(msg) {
      gameActive = false;
      // Masquer la zone de question
      questionContainer.style.display = "none";
      
      flashOverlay.style.display = "block";
      flashOverlay.style.animation = "flashEffect 1s forwards";
      
      setTimeout(() => {
        explosionGif.style.display = "block";
      }, 500);
      
      setTimeout(() => {
        bombImage.style.display = "none";
        timerDisplay.style.display = "none";
        document.body.style.backgroundImage = "url('explosion_bg2.jpg')";
      }, 800);
      
      setTimeout(() => {
        flashOverlay.style.display = "none";
        explosionGif.style.display = "none";
      }, 1000);
      
      clearInterval(countdownInterval);
      // Afficher l'overlay de défaite 1,5s après la fin des effets (total environ 2,5s)
      setTimeout(() => {
        defeatOverlay.style.display = "flex";
      }, 2500);
    }
    
    updateTimer();
  </script>
</body>
</html>
