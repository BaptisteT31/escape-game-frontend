<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√âtape 1 - Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }

        .question {
            margin-bottom: 15px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-validate {
            background-color: #28a745;
            color: white;
        }

        .btn-validate:hover {
            background-color: #218838;
        }

        #message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>√âtape 1 - Questions</h1>

        <p class="question">1. Quelle est la capitale de la France ?</p>
        <input type="text" id="q1" placeholder="Votre r√©ponse">

        <p class="question">2. Combien font 5 + 3 ?</p>
        <input type="text" id="q2" placeholder="Votre r√©ponse">

        <p class="question">3. De quelle couleur est le ciel ?</p>
        <input type="text" id="q3" placeholder="Votre r√©ponse">

        <p class="question">4. Quel est le plus grand oc√©an du monde ?</p>
        <input type="text" id="q4" placeholder="Votre r√©ponse">

        <p class="question">5. Combien de c√¥t√©s a un triangle ?</p>
        <input type="text" id="q5" placeholder="Votre r√©ponse">

        <button class="btn-validate" onclick="validateAnswers()">Valider les r√©ponses</button>

        <div id="message"></div>
    </div>

    <script>
        const API_URL = "https://escape-game-backend-71zo.onrender.com";
        const urlParams = new URLSearchParams(window.location.search);
        const teamId = urlParams.get('team_id');

        // R√©ponses correctes
        const correctAnswers = {
            q1: "Paris",
            q2: "8",
            q3: "bleu",
            q4: "Pacifique",
            q5: "3"
        };

        async function validateAnswers() {
            let correctCount = 0;
            let wrongCount = 0;

            // V√©rification des r√©ponses
            Object.keys(correctAnswers).forEach(q => {
                const userAnswer = document.getElementById(q).value.trim().toLowerCase();
                if (userAnswer === correctAnswers[q].toLowerCase()) {
                    correctCount++;
                } else {
                    wrongCount++;
                }
            });

            const messageDiv = document.getElementById("message");
            let gainedPoints = correctCount * 10; // +10 points par bonne r√©ponse
            let lostPoints = wrongCount * 5; // -5 points par mauvaise r√©ponse
            let finalScore = gainedPoints - lostPoints;

            messageDiv.style.color = "blue";
            messageDiv.innerText = `‚úÖ R√©ponses correctes : ${correctCount}, ‚ùå Erreurs : ${wrongCount} 
                                    üìä Score : +${gainedPoints} -${lostPoints} = ${finalScore} points. 
                                    Passage √† l'√©tape 2...`;

            // Mettre √† jour le score via l'API
            try {
                const updateScoreResponse = await fetch(`${API_URL}/update_score`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        team_id: teamId,
                        score: finalScore
                    })
                });

                if (!updateScoreResponse.ok) {
                    console.error("Erreur lors de la mise √† jour du score");
                }

            } catch (error) {
                console.error("Erreur de connexion au serveur :", error);
            }

            // Valider l'√©tape via l'API
            try {
                const validateResponse = await fetch(`${API_URL}/validate_step`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ team_id: teamId })
                });

                if (!validateResponse.ok) {
                    console.error("Erreur lors de la validation de l'√©tape");
                }

            } catch (error) {
                console.error("Erreur de connexion au serveur :", error);
            }

            // Redirige vers l'√©tape suivante apr√®s 3 secondes pour laisser le temps de voir les r√©sultats
            setTimeout(() => {
                window.location.href = `etape2.html?team_id=${teamId}`;
            }, 3000);
        }
    </script>

</body>
</html>
